apply plugin: 'android'

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    compile project(':library')
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.1.0"
    }

    lintOptions {
        abortOnError false
    }
}
